<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de Flores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .produto {
            margin-bottom: 20px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .produto img {
            max-width: 100%;
            border-radius: 5px;
        }
        .produto h2 {
            font-size: 24px;
            margin-top: 0;
        }
        .produto p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Venda de Flores Online</h1>
        <p>Escolha as suas flores favoritas!</p>
    </header>
    <div class="container">
        <div class="produto">
            <img src="download.jpg" alt="Flor 1">
            <h2>Rosa Vermelha</h2>
            <p>Preço: R$ 25,00</p>
            <p>Descrição: Linda rosa vermelha para alegrar seu dia.</p>
        </div>
        <div class="produto">
            <img src="caminho_para_sua_imagem2.jpg" alt="Flor 2">
            <h2>Lírio Branco</h2>
            <p>Preço: R$ 30,00</p>
            <p>Descrição: Elegante lírio branco, ideal para decorações.</p>
        </div>
        <!-- Adicione mais produtos aqui conforme necessário -->
    </div>
</body>
</html>
